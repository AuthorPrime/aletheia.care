## Shell Script for Setup
Save this as `setup.sh` and run it after editing `YOUR-USERNAME`:
```bash
#!/bin/bash
# Setup Aletheia.care repo locally and push to GitHub

# Variables
USER="YOUR-USERNAME"
REPO="aletheia-care"

# Create repo via GitHub CLI
gh repo create $USER/$REPO --public --confirm

# Clone and setup
git clone https://github.com/$USER/$REPO.git
cd $REPO

# Create files
echo "<!DOCTYPE html><html><body><h1>Aletheia.care</h1></body></html>" > index.html
echo "# $REPO" > README.md

# Add GitHub Actions workflow
mkdir -p .github/workflows
cat <<EOL > .github/workflows/deploy.yml
name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - uses: actions/deploy-pages@v2
EOL

# Commit and push
git add .
git commit -m "Initial commit"
git push -u origin main

echo "Repo $USER/$REPO created and pushed! GitHub Pages will auto-deploy."
